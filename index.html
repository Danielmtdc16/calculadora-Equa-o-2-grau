<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <title>Calculadora de Eq do 2º Grau</title>
</head>
<body>
    <div class="container">
        
        <div class="conteudo">
            <h1 id="titulo">Calculadora de equação do 2º Grau</h1>

            <div class="descricao">
                <p>Digite os valores dos coeficientes.</p>
                    
                <p>Lembrando: Uma equação do 2º grau é escrita assim: <b style="color:rgb(47, 203, 241)">ax² + bx + c = 0</b></p>
            </div>

            <div class="inputs">

                <input type="number" id="a"><label for="a"><b>X²</b></label> <b>+</b> <input type="number" id="b"><b>X</b><label for="b"> <b>+</b> <input type="number" id="c"> <b>= 0</b>

            </div>

            <button>Calcular</button>

            <div class="resultado">
            
                <p id="x1"></p>
                <p id="x2"></p>
                
            </div>
        </div>

    </div>

</body>
</html>
